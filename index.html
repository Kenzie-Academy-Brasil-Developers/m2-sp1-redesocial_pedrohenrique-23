<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="src/styles/globalStyles.css">
  <link rel="stylesheet" href="src/styles/text.css">

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <title>Criando rede social</title>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <img src="./src/assets/img/logo.svg" alt="" class="header__logo" />
    <p class="header__btn text2">Sair</p>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main">
    <!-- ÁREA 1 (CRIAÇÃO DE POST E SUGESTÕES)-->
    <section class="main__post-creation">
      <!-- CRIAÇÃO DE UM NOVO POST -->
      <section class="main__post-creation__user">
        <div class="main__post-creation__div-user">
          <img src="./src/assets/img/user1.svg" alt="Samuel" class="main__post-creation__img-user image-perfil" />
          <div class="main__post-creation__inf-user">
            <h2 class="main__post-creation__name-user title2">Samuel Leão</h2>
            <p class="main__post-creation__profission text2">Front end Engineer</p>
          </div>
        </div>

        <!-- FORM DE CRIAÇÃO DE UM NOVO POST -->
        <form class="main__post-creation__form">
          <input type="text" placeholder="Digite o título do post" required=""
            class="main__post-creation__input-title text1" />
          <textarea placeholder="Digite a descrição do post" name="" id="" cols="30" rows="5" required=""
            class="main__post-creation__textarea-description text1"></textarea>
          <button type="submit" class="main__post-creation__btn-post">Postar</button>
        </form>
      </section>

      <!-- SUGESTÕES PARA SEGUIR -->
      <section class="main__sugestions">
        <h2 class="main__sugestions-title title2">Sugestões para você seguir</h2>
        <ul class="main__sugestions-list">

        </ul>
      </section>
    </section>

    <!-- ÁREA 2 (LISTAGEM DE POSTS) -->
    <section class="main__post-listing">
      <h2 class="main__post-listing__title title1">Posts</h2>
      
    </section>

    <dialog id="postModal">
      <div id="modalContent">  
      </div>
    </dialog>

  </main>
  <script src="src/scripts/database.js"></script>
  <script src="src/scripts/index.js" type="module"></script>
</body>

</html>
